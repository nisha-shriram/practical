<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Registration</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Registration form</h2>
        <form action="#">
          <div class="form-group">
            <label for="name"> Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter Name"
            />
          </div>
          <div class="form-group">
            <label for="email"> Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter Email"
            />
          </div>
          <div class="form-group">
            <label for="passward"> passward</label>
            <input
              type="password"
              class="form-control"
              id="passward"
              name="passward"
              placeholder="Enter passward"
            />
          </div>
          <div class="text-centre">
            <button
              type="button"
              onclick="saveData()"
              class="btn btn-primary"
              id="save_btn"
            >
              Sumbit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script>
    function saveData() {
      let name, email, passward;
      name = document.getElementById("name").value;
      email = document.getElementById("email").value;
      passward = document.getElementById("passward").value;
      let user_record = new Array();
      user_record = JSON.parse(localStorage.getItem("user"))
        ? JSON.parse(localStorage.getItem("user"))
        : [];
      if (
        user_record.some((v) => {
          return v.email == email;
        })
      ) {
        alert("Dublicate Data");
      } else {
        user_record.push({
          name: name,
          email: email,
          "passwors=d": passward,
        });
        localStorage.setItem("users", JSON.stringify(user_record));
      }
    }
  </script>
</html>
